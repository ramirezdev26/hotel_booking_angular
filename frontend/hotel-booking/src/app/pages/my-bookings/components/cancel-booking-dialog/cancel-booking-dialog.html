<div class="cancel-dialog">
  <div class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title>Cancel Booking</h2>
  </div>

  <div mat-dialog-content class="dialog-content">
    <p>Are you sure you want to cancel this booking?</p>

    <div class="booking-summary">
      <div class="hotel-info">
        <strong>{{ data.booking.hotel?.name || 'Hotel' }}</strong>
      </div>
      <div class="room-info">
        {{ data.booking.roomType?.name || 'Room' }}
      </div>
      <div class="guest-info">
        {{ data.booking.guestName }} {{ data.booking.guestLastName }}
      </div>
    </div>

    <p class="warning-text">
      <mat-icon>info</mat-icon>
      This action cannot be undone.
    </p>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-btn">
      No, Keep Booking
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()" class="confirm-btn">
      <mat-icon>cancel</mat-icon>
      Yes, Cancel Booking
    </button>
  </div>
</div>
