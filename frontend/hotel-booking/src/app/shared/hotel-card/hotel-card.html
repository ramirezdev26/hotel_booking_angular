<article class="hotel-card">
  <figure class="card-image-container">
    <img mat-card-image [src]="getMainImage()" [alt]="hotel.name" class="hotel-image">
    <div class="rating-badge">
      <div class="stars">
        @for (star of getRatingStars(); track $index) {
          <mat-icon class="star-icon">{{ star }}</mat-icon>
        }
      </div>
      <span class="rating-text">{{ hotel.rating.average }}</span>
    </div>
  </figure>

  <header>
    <mat-card-title>
      <h3>{{ hotel.name }}</h3>
    </mat-card-title>
    <mat-card-subtitle>
      <address>
        <mat-icon class="location-icon">location_on</mat-icon>
        {{ getLocation() }}
      </address>
    </mat-card-subtitle>
  </header>

  <section class="hotel-content">
    @if (hotel.description) {
      <p class="description">{{ hotel.description }}</p>
    }

    <div class="amenities">
      @for (amenity of hotel.amenities.slice(0, 3); track amenity) {
        <mat-chip-option selectable="false">{{ amenity }}</mat-chip-option>
      }
      @if (hotel.amenities.length > 3) {
        <span class="more-amenities">+{{ hotel.amenities.length - 3 }} more</span>
      }
    </div>
  </section>

  <footer class="hotel-actions" align="end">
    @if (showBookButton) {
      <button mat-raised-button color="primary" (click)="onBookHotel()">
        Book Now
      </button>
    }
  </footer>
</article>
