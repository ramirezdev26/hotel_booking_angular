<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <div class="logo">
      <mat-icon>hotel</mat-icon>
      <span class="logo-text">HotelBooking</span>
    </div>

    <div class="nav-links">
      <button mat-button color="primary">Home</button>
      <button mat-button color="primary">Search</button>
      <button mat-button color="primary">About</button>
    </div>

    <div class="user-actions">
      @if (!isLoggedIn) {
        <button mat-raised-button color="primary" (click)="onLogin()">
          Login
        </button>
      } @else {
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ userName }}</span>
          </button>
          <button mat-menu-item>
            <mat-icon>book</mat-icon>
            <span>My Bookings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      }
    </div>
  </div>
</mat-toolbar>
