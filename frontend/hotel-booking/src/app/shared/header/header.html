<header class="header-toolbar" color="primary">
  <div class="header-container">
    <section class="logo">
      <mat-icon>hotel</mat-icon>
      <h1 class="logo-text" routerLink="/home">HotelBooking</h1>
    </section>

    <nav class="navigation">
      <ul class="nav-links">
        <li>
          <button mat-button routerLink="/home" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            Home
          </button>
        </li>
        <li>
          <button mat-button routerLink="/search" routerLinkActive="active">
            <mat-icon>search</mat-icon>
            Search
          </button>
        </li>
        @if (isLoggedIn) {
          <li>
            <button mat-button routerLink="/my-bookings" routerLinkActive="active">
              <mat-icon>book</mat-icon>
              My Bookings
            </button>
          </li>
        }
      </ul>
    </nav>

    <section class="user-actions">
      @if (!isLoggedIn) {
        <button mat-raised-button color="primary" (click)="onLogin()">
          Login
        </button>
      } @else {
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ userName }}</span>
          </button>
          <button mat-menu-item routerLink="/my-bookings">
            <mat-icon>book</mat-icon>
            <span>My Bookings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      }
    </section>
  </div>
</header>
