<div class="login-modal">
  <div class="login-header">
    <h2 mat-dialog-title>
      <mat-icon class="login-icon">login</mat-icon>
      Welcome Back
    </h2>
    <button mat-icon-button (click)="onCancel()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        @if (username?.invalid && username?.touched) {
          <mat-error>{{ getErrorMessage('username') }}</mat-error>
        }
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (password?.invalid && password?.touched) {
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        }
      </mat-form-field>

      <!-- Additional Options -->
      <div class="login-options">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <!-- Action Buttons -->
      <div mat-dialog-actions class="login-actions">
        <button
          mat-button
          type="button"
          (click)="onCancel()"
          class="cancel-button">
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="login-button">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
      </div>
    </form>

    <!-- Sign Up Link -->
    <div class="signup-section">
      <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
    </div>
  </div>
</div>
